<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Tripoto: Share and Discover Travel Stories, Community, Tourism Guides,
      Hotels &amp; Holidays
    </title>

    <style>
      #nav {
        border: 2px solid red;

        background-image: url("https://cdn1.tripoto.com/assets/2.9/img/home_banner_road.jpg");
        background-repeat: no-repeat;
      }
      .tripicon:hover {
        cursor: pointer;
      }
      .tripicon {
        display: flex;
      }
      #tabs {
        display: flex;
        width: 500px;
        gap: 30px;
        margin-top: 10px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        margin-left: 800px;

        margin: auto;
        margin-top: 30px;
        color: white;
        text-align: center;
      }
      #in h1 {
        font-size: 40px;
      }
      #in input {
        width: 650px;
        height: 40px;
        border-radius: 10px;

        color: grey;
      }
      .sear {
        display: flex;
        justify-content: center;
      }
      .search {
        margin-left: -30px;
        width: 25px;
      }
    </style>
