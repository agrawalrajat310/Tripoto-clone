<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Tripoto: Share and Discover Travel Stories, Community, Tourism Guides,
      Hotels &amp; Holidays
    </title>

    <style>
      #nav {
        border: 1px solid red;
        height: 400px;
      }

      #navone {
        border: 1px solid blue;
        height: 100px;
      }

      #navtwo {
        border: 1px solid green;
        height: 300px;
      }

      #navtwo > h1 {
        text-align: center;
      }

      #searchbox > {
        border: 1px solid teal;
        width: 40%;
        text-align: center;
        margin: auto;
        padding: 30px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div id="nav">
      <img src="" alt="background image" />
      <div id="navone">
        <img
          src="https://cdn1.tripoto.com/assets/2.9/img/logo/tripoto.svg"
          alt="Tripoto"
        />
      </div>
      <div id="navtwo">
        <h1>India's Largest Community of Travellers</h1>

        <button id="searchbox" type="submit">Button</button>
      </div>
    </div>
  </body>
</html>
